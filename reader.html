<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader</title>
    <link rel="stylesheet" href="css/reader.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
</head>
<body>
    <div class="reader-layout">
        <div class="sidebar">
            <button id="backButton" class="control-btn">‚Üê Back to Home</button>
            <div class="nav-controls">
                <button id="prevPage" class="control-btn">‚Üê Previous</button>
                <span id="currentPage" class="status-text">Page: 1</span>
                <button id="nextPage" class="control-btn">Next ‚Üí</button>
            </div>
            <div class="zoom-controls">
                <button id="zoomIn" class="control-btn">+ Zoom In</button>
                <span id="zoomLevel" class="status-text">Zoom: 150%</span>
                <button id="zoomOut" class="control-btn">- Zoom Out</button>
            </div>
            <button id="themeToggle" class="control-btn theme-toggle">üåô Dark Mode</button>
        </div>
        <div class="main-content">
            <div id="pdfContainer"></div>
            <div class="comments-section">
                <h3>Comments</h3>
                <div class="comments-list" id="commentsList"></div>
                <div class="comment-form">
                    <textarea id="commentText" placeholder="Share your thoughts about this book..."></textarea>
                    <button id="submitComment">Submit Comment</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/reader.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
